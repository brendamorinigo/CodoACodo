    <div class="contenedor">
      <div class="item item2">

        <p>261-5679846 / 261-3456798</p>

      <div class="item item3">
        <img src="/IMG/mensaje.gif" alt="Mail" width="10%" />
        <h3>Mail</h3>
        <p>Terrapropiedades@colegioinmobiliariomza.com.ar</p>

      <div class="item item4">
        <img
          src="/IMG/lista-de-verificacion.gif"
          alt="Formulario"
          width="10%"
        />
        <h3>Envianos un mensaje</h3>
        <p>Completá el formulario y nos contactaremos a la brevedad.</p>
        <form action="https://formsubmit.co/brendaden767@gmail.com" method="POST">
          <label for="Nombre"> Nombre </label>
          <input type="text" id="Nombre" required />
          <label for="Apellido"> Apellido </label>
          <input type="text" id="Nombre" required />
          <label for="email"> Email </label>
          <input
            type="email"
            name="email"
            placeholder="Introduzca un email activo"
            required
          />
          <label for="telefono"> Teléfono </label>
          <input
            type="tel"
            name="telefono"
            id="telefono"
            placeholder="Introduzca el código de área y a continuación su telefono"
            required
          />
          <label for="consulta"> Consulta </label>
          <textarea
            name="consulta"
            id="consulta"
            cols="30"
            rows="20"
            required
          ></textarea>
          <button>Enviar</button>
        </form>
      </div>
